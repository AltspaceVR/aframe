<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
    <script src="../../../dist/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.0/dist/aframe-altspace-component.min.js"></script>
    <script src="http://sdk.altvr.com/libs/altspace.js/0.19.2/altspace.min.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;" altspace sync-system="author: altspacevr; app: tracked-controls;">
      <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #EF2D5E;" sync="own-on: stateadded" sync-transform></a-mixin>
        <a-mixin id="cube-collided"
                 material="color: #F2E646;"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #F2E646;"></a-mixin>
      </a-assets>
      <!-- Hands -->
      <a-entity hand-controls="left" altspace-tracked-controls aabb-collider="objects: .cube;" grab>
      </a-entity>
      <a-entity hand-controls="right" altspace-tracked-controls aabb-collider="objects: .cube;" grab>
      </a-entity>

      <!-- A-Frame cubes -->
      <a-entity position="0 -1.7 -1">
        <a-entity class="cube" id="cube1" mixin="cube" position="0.30 1.65 0"></a-entity>
        <a-entity class="cube" id="cube2" mixin="cube" position="0 1.95 0"></a-entity>
        <a-entity class="cube" id="cube3" mixin="cube" position="-0.30 1.65 0"></a-entity>

        <a-entity class="cube" id="cube4" mixin="cube" position="0.60 1.35 0"></a-entity>
        <a-entity class="cube" id="cube5" mixin="cube" position="0.60 1.05 0"></a-entity>
        <a-entity class="cube" id="cube6" mixin="cube" position="0.60 0.75 0"></a-entity>
        <a-entity class="cube" id="cube7" mixin="cube" position="0.60 0.45 0"></a-entity>
        <a-entity class="cube" id="cube8" mixin="cube" position="0.60 0.15 0"></a-entity>

        <a-entity class="cube" id="cube9" mixin="cube" position="0.30 0.75 0"></a-entity>
        <a-entity class="cube" id="cube10" mixin="cube" position="0 0.75 0"></a-entity>
        <a-entity class="cube" id="cube11" mixin="cube" position="-0.30 0.75 0"></a-entity>

        <a-entity class="cube" id="cube12" mixin="cube" position="-0.60 1.35 0"></a-entity>
        <a-entity class="cube" id="cube13" mixin="cube" position="-0.60 1.05 0"></a-entity>
        <a-entity class="cube" id="cube14" mixin="cube" position="-0.60 0.75 0"></a-entity>
        <a-entity class="cube" id="cube15" mixin="cube" position="-0.60 0.45 0"></a-entity>
        <a-entity class="cube" id="cube16" mixin="cube" position="-0.60 0.15 0"></a-entity>

        <!-- Environment -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
